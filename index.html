<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-panel" id="formPanel">
        <h1>Quiz Application</h1><br>
        <div class="form" id="form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" class="pname" required><br><br>
                <label for="age"> Age</label>
                <input type="number" id="age" placeholder="Enter Your Age" class="page" required><br><br>
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male" class="radioBtn">Male
                <input type="radio" name="gender" value="Female" class="radioBtn">Female<br><br>
                <input type="checkbox" id="terms">I agree to the Terms and Conditions<br><br>
            </form>
            <button onclick="validateForm()" id="startQuizBtn" class="startQuiz">Start Quiz</button>
        </div>
    </div>

    <div class="quiz-panel hidden animate-in" id="quizPanel">
        <div class="panel">
            <div class="question" id="ques"></div>
            <div class="options" id="opt"></div>
        </div>
        <div class="buttons">
            <button onclick="prevQuestion()" id="prevBtn">Prev</button>
            <button onclick="nextQuestion()" id="nextBtn">Next</button>
            <button onclick="submitQuiz()" id="submitBtn" class="hidden">Submit</button>
        </div>
    </div>

    <div id="resultPanel" class="hidden">
        <table id="resultTable"></table>
        <button onclick="goBackToForm()" id="goBackBtn" class="hidden">Go Back to Home</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
